[mypy]
python_version = 3.11
ignore_missing_imports = True
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False

# Disable specific checks that cause false positives with Pydantic default_factory
disable_error_code = call-arg

# Allow dynamic attributes for Pydantic models
[mypy-pydantic.*]
ignore_errors = True

# Suppress false positives for test files
[mypy-tests.*]
ignore_errors = True
