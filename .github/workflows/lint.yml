name: Lint and Code Quality

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main, feature/* ]

jobs:
  lint:
    name: Lint Frontend Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json

      - name: Install dependencies
        run: |
          if [ -f "frontend/package.json" ]; then
            cd frontend && npm ci
          elif [ -f "package.json" ]; then
            npm ci
          fi

      - name: Run ESLint and fix issues
        run: |
          echo "üìã Running ESLint..."
          
          if [ -f "frontend/package.json" ]; then
            cd frontend
          fi
          
          if npm run lint -- --fix; then
            echo "‚úÖ ESLint passed without issues"
          else
            echo "üîß ESLint found issues, attempting to fix..."
            npm run lint -- --fix || true
          fi

      - name: Check for remaining lint issues
        run: |
          echo "üîç Checking for remaining lint issues..."
          
          if [ -f "frontend/package.json" ]; then
            cd frontend
          fi
          
          if npm run lint; then
            echo "‚úÖ All linting issues resolved"
          else
            echo "‚ùå ESLint found issues that couldn't be auto-fixed"
            echo ""
            echo "Please review and fix the remaining linting errors:"
            echo "Run 'npm run lint -- --fix' locally to auto-fix what's possible"
            npm run lint
            exit 1
          fi

      - name: Commit and push lint fixes
        if: github.event_name == 'pull_request'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          if ! git diff --quiet; then
            echo "üìù Auto-fixing lint issues and committing changes"
            git add .
            git commit -m "Auto-fix lint issues

Automatically applied ESLint fixes during PR workflow.
            
- Fixed formatting and style issues
- Applied automatic ESLint rules
- No manual intervention required"
            
            git push origin HEAD:${{ github.head_ref }}
            echo "‚úÖ Lint fixes committed and pushed"
          else
            echo "‚úÖ No lint fixes needed"
          fi

  typescript:
    name: TypeScript Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json

      - name: Install dependencies
        run: |
          if [ -f "frontend/package.json" ]; then
            cd frontend && npm ci
          elif [ -f "package.json" ]; then
            npm ci
          fi

      - name: Run TypeScript check
        run: |
          echo "üîç Running TypeScript compilation check..."
          
          if [ -f "frontend/tsconfig.json" ]; then
            cd frontend
          fi
          
          if npx tsc --noEmit; then
            echo "‚úÖ TypeScript compilation successful"
          else
            echo "‚ùå TypeScript compilation failed"
            echo ""
            echo "Please fix the TypeScript errors above"
            exit 1
          fi