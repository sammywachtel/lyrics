      - id: typescript-check
        name: TypeScript Compilation Check
        entry: bash -c 'cd frontend && npx tsc --noEmit'
        language: system
        files: ^frontend/.*\.(ts|tsx)$
        pass_filenames: false
        fail_fast: true

      # TEMPORARILY DISABLED FOR QUALITY GATES SETUP PR
      # - id: frontend-tests
      #   name: Frontend Tests (affected files only)
      #   entry: bash -c 'cd frontend && npm test -- --findRelatedTests --passWithNoTests --watchAll=false'
      #   language: system
      #   files: ^frontend/.*\.(js|jsx|ts|tsx)$
      #   pass_filenames: false

  # Backend Quality Gates - STRICT MODE
  - repo: local
    hooks:
      - id: python-black-check
        name: Python Black Format Check (no auto-fix)
        entry: bash -c 'cd backend && black --check --diff .'
        language: system
        files: ^backend/.*\.py$
        pass_filenames: false
        fail_fast: true

      - id: python-isort-check
        name: Python isort Check (no auto-fix)
        entry: bash -c 'cd backend && isort --check-only --diff .'
        language: system
        files: ^backend/.*\.py$
        pass_filenames: false
        fail_fast: true

      # TEMPORARILY DISABLED FOR QUALITY GATES SETUP PR
      # - id: python-flake8
      #   name: Python flake8 Linting
      #   entry: bash -c 'cd backend && flake8'
      #   language: system
      #   files: ^backend/.*\.py$
      #   pass_filenames: false
      #   fail_fast: true

      # - id: python-mypy
      #   name: Python MyPy Type Checking
      #   entry: bash -c 'cd backend && mypy . --no-error-summary'
      #   language: system
      #   files: ^backend/.*\.py$
      #   pass_filenames: false
      #   fail_fast: true

  # Additional Security and Quality Checks
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package-lock.json
