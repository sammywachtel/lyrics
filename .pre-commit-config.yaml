default_language_version:
  python: python3.11
  node: "20"

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-yaml
        exclude: cloud-run-services.yaml
      - id: check-json
      - id: check-toml
      - id: mixed-line-ending

  # Frontend Quality Gates - STRICT MODE
  - repo: local
    hooks:
      # TEMPORARILY DISABLED FOR QUALITY GATES SETUP PR
      # - id: eslint-check
      #   name: ESLint Quality Gate (STRICT - no auto-fix)
      #   entry: bash -c 'cd frontend && npm run lint'
      #   language: system
      #   files: ^frontend/.*\.(js|jsx|ts|tsx)$
      #   pass_filenames: false
