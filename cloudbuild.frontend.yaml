# Google Cloud Build configuration for frontend deployment to Cloud Run
steps:
  # Build the frontend container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.frontend'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/lyrics-app/frontend:$BUILD_ID'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/lyrics-app/frontend:latest'
      - '.'

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/lyrics-app/frontend:$BUILD_ID'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/lyrics-app/frontend:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'lyrics-frontend'
      - '--image=us-central1-docker.pkg.dev/$PROJECT_ID/lyrics-app/frontend:$BUILD_ID'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=80'
      - '--cpu=1'
      - '--memory=512Mi'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--set-env-vars=NODE_ENV=production'

# Store images in Artifact Registry
images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/lyrics-app/frontend:$BUILD_ID'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/lyrics-app/frontend:latest'

options:
  # Use higher-performance machine for builds
  machineType: 'E2_HIGHCPU_8'
  # Log streaming
  logging: CLOUD_LOGGING_ONLY

# Set build timeout
timeout: '1200s'