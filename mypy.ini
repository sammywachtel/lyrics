[mypy]
python_version = 3.11
warn_return_any = False
warn_unused_configs = False
# Gradual adoption approach - focus on critical issues first
disallow_untyped_defs = False
ignore_missing_imports = True
# Temporarily disable strict checking until types are properly added
check_untyped_defs = False
disallow_incomplete_defs = False
disallow_untyped_calls = False
no_implicit_optional = False
warn_redundant_casts = False
warn_unused_ignores = False
# Show important errors but don't fail on all issues
show_error_codes = True

# Per-module configuration
[mypy-app.models]
# Disable untyped decorator warnings for Pydantic validators
disable_error_code = misc

[mypy-app.main]
# Disable untyped decorator warnings for FastAPI decorators
disable_error_code = misc

[mypy-app.songs]
# Disable untyped decorator warnings for FastAPI decorators
disable_error_code = misc

[mypy-app.auth]
# Disable untyped decorator warnings for FastAPI decorators
disable_error_code = misc
