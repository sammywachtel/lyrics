# Google Cloud Build configuration for backend deployment to Cloud Run
steps:
  # Build the backend container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.backend'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/lyrics-app/backend:$BUILD_ID'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/lyrics-app/backend:latest'
      - '.'

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/lyrics-app/backend:$BUILD_ID'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/lyrics-app/backend:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'lyrics-backend'
      - '--image=us-central1-docker.pkg.dev/$PROJECT_ID/lyrics-app/backend:$BUILD_ID'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8001'
      - '--cpu=1'
      - '--memory=1Gi'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--set-env-vars=NODE_ENV=production'
      - '--set-env-vars=SUPABASE_URL=${_SUPABASE_URL}'
      - '--set-env-vars=SUPABASE_KEY=${_SUPABASE_KEY}'

# Store images in Artifact Registry
images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/lyrics-app/backend:$BUILD_ID'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/lyrics-app/backend:latest'

options:
  # Use higher-performance machine for builds
  machineType: 'E2_HIGHCPU_8'
  # Log streaming
  logging: CLOUD_LOGGING_ONLY

# Set build timeout
timeout: '1200s'

# Substitutions for environment variables
substitutions:
  _SUPABASE_URL: ''  # Set this in Cloud Build trigger or provide via --substitutions
  _SUPABASE_KEY: ''  # Set this in Cloud Build trigger or provide via --substitutions
